<!-- index.html -->
<html>
<head>
    <meta charset="utf-8">
    <title>Results</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- function to turn csv into table -->
    <script>
    $(document).ready(function() {

    promise = $.ajax({
        type:"GET",
        dataType:"text",
        url:"/results/results.csv",
        cache:false
    });

    promise.done(function(data){

        //Parse CSV File
        //split on new line
        var dataArr = data.split("\n");

        //for each line in array
        $.each(dataArr,function(){
            if (this != "") {

                //split files and create row
                var row = new String("");
                valArr = this.split(",");
                    row += "<tr>"

                $.each(valArr, function(){
                    row += "<td>" + this +"</td>"
                });     

                    row += "</tr>"

                    //Add row to table
                    $('tbody').append(row);

            }

        });

    });

    // Run script if request fails
    promise.fail(function() {
       console.log('A failure ocurred');
    });

    });
    </script>
        <script type="text/javascript">
        $(function(){
            $('#loadingButton').click(function(){
                  var btn = $(this); 
                  btn.button('loading');
            });
        });
    </script>
</head>

<body>

    <h3>Refresh Results</h3>
    {{if .Success}}
        <form method="POST">
            <button type="submit" class="btn btn-default" id="loadingButton" data-loading-text="Scanning...">Perform Scan</button>
            <p>Scan Complete.</p>
        </form>
    {{else}}
        <form method="POST">
            <button type="submit" class="btn btn-default" id="loadingButton" data-loading-text="Scanning...">Perform Scan</button>
        </form>
    {{end}}

    <p><tr>><a href=/results/results.csv>CSV</a></tr></p>
    
    <!-- results table -->
    <p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </p>
</body>
</html>
